<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BetterWhatsApp</title>
    <style>
      * {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Helvetica Neue", "Inter", "Molara", Arial, sans-serif !important;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      iframe {
        border: none;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <iframe
      id="whatsapp-frame"
      src="https://web.whatsapp.com"
      style="border: none; width: 100%; height: 100vh"
    ></iframe>

    <script>
      // Modify User-Agent to not show Mac/Safari
      Object.defineProperty(navigator, "userAgent", {
        get: function () {
          return "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36";
        },
      });

      Object.defineProperty(navigator, "platform", {
        get: function () {
          return "Linux x86_64";
        },
      });

      Object.defineProperty(navigator, "vendor", {
        get: function () {
          return "Google Inc.";
        },
      });

      // Inject CSS into WhatsApp iframe
      const frame = document.getElementById("whatsapp-frame");
      frame.onload = function () {
        try {
          const iframeDoc =
            frame.contentDocument || frame.contentWindow.document;
          const style = iframeDoc.createElement("style");
          style.textContent = `
            * {
              font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", "Inter", "Molara", Arial, sans-serif !important;
            }
            body {
              font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", "Inter", "Molara", Arial, sans-serif !important;
            }
          `;
          iframeDoc.head.appendChild(style);
        } catch (e) {
          console.log("Could not inject styles into iframe (CORS)");
        }
      };
    </script>
  </body>
</html>
